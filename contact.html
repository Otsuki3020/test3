<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">TOP</a></li>
                <li><a href="privacy.html">プライバシー</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
        <h1>観光調査アンケート</h1>
    </header>

    <main>
        <form name="contact" method="POST" netlify>
        <h2>お問い合わせ</h2>
            <p>
                必要事項をご入力の上、入力内容を確認してご送信ください。
                <br>
                （※必須）
            </p>
            <p>
                お名前 ※
                <br>
                <input type="text" name="name" size="50" value placeholder="氏名を入力してください" required>
            </p>
            <p>
                電話番号（ハイフンなし）
                <br>
                <input type="text" name="tel" size="30" value placeholder="電話番号を入力してください">
            </p>
            <p>
                メールアドレス　※
                <br>
                <input type="text" name="mail" size="50" value placeholder="メールアドレスを入力してください" required>
            </p>
            <p>
                お問い合わせ内容 ※
                <textarea name="kanso" rows="10" cols="50" placeholder="問い合わせ内容を記入してください。" required></textarea>
            </p>

            <h3>個人情報の取り扱いに関する事項について同意される方はチェックをしてください。</h3>

            <p>
                <input type="checkbox" required>同意する
            </p>

            <input type="submit" value="送信">
            
        </form>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">TOP</a></li>
                <li><a href="privacy.html">プライバシー</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
